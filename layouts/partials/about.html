{{ if .Site.Params.about.enable }}
{{ "<!-- About Section Start -->" | safeHTML }}
<section id="about">
	<div class="container">
		<div class="section-heading">
			{{ with .Site.Params.about.title }}<h1 class="title wow fadeInDown" data-wow-delay=".3s">{{ . }}</h1>{{ end }}
		</div>
		<div class="row">
			<div class="col-sm-6">
			{{ with .Site.Params.about.content }}<p>{{ . | safeHTML }}</p>{{ end }}
		</div>
		<div class="col-sm-6">
			<div class="block wow fadeInRight" data-wow-delay=".3s" data-wow-duration="500ms">
				{{ with .Site.Params.about.image }}<img src="{{ . | absURL }}" id="about-image" alt="about-image">{{ end }}
			</div>
		</div>
	</div>
</section>
{{ "<!-- About Section End -->" | safeHTML }}
{{ end }}
